<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت ادمین‌ها</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.1.0-alpha/dist/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6cfa;
            --primary-light: #e0e7ff;
            --secondary-color: #f43f5e;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-card: #ffffff;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        [data-theme="dark"] {
            --primary-color: #6d8bff;
            --primary-light: #374151;
            --secondary-color: #fb7185;
            --success-color: #34d399;
            --warning-color: #fbbf24;
            --error-color: #f87171;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-card: #1f2937;
            --border-color: #374151;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            padding: 0 15px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 750px;
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 970px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1170px;
            }
        }

        .app-bar {
            background-color: var(--primary-color);
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            padding: 20px 0;
        }

        .card {
            background-color: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .card-content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: "▼";
            font-size: 12px;
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-secondary);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            padding-left: 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Vazirmatn', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-color);
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background-color: var(--success-color);
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-danger {
            background-color: var(--error-color);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background-color: var(--error-color);
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-secondary {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: var(--bg-secondary);
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-full {
            width: 100%;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .user-info-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, #667eea 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .user-info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info-item:last-child {
            border-bottom: none;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--primary-light);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .message-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .message-warning {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--bg-card);
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .dropdown-container {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: var(--primary-light);
        }

        .security-questions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        @media (min-width: 480px) {
            .security-questions {
                grid-template-columns: 1fr 1fr;
            }
        }

        .security-question-btn {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            text-align: right;
            cursor: pointer;
            transition: all 0.2s;
        }

        .security-question-btn:hover {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .security-question-btn.selected {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            color: white;
        }

        .admin-features {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-top: 20px;
        }

        @media (min-width: 480px) {
            .admin-features {
                grid-template-columns: 1fr 1fr;
            }
        }

        .feature-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
            border-color: var(--primary-color);
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
            color: var(--primary-color);
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .feature-description {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media (min-width: 768px) {
            .toast-container {
                left: auto;
                width: 400px;
            }
        }

        .toast {
            padding: 16px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: toast-in 0.3s ease-out;
            background-color: var(--bg-card);
            color: var(--text-primary);
            border-right: 4px solid;
        }

        .toast.success {
            border-right-color: var(--success-color);
        }

        .toast.error {
            border-right-color: var(--error-color);
        }

        .toast.warning {
            border-right-color: var(--warning-color);
        }

        .toast.info {
            border-right-color: var(--primary-color);
        }

        .toast-icon {
            font-size: 24px;
        }

        .toast.success .toast-icon {
            color: var(--success-color);
        }

        .toast.error .toast-icon {
            color: var(--error-color);
        }

        .toast.warning .toast-icon {
            color: var(--warning-color);
        }

        .toast.info .toast-icon {
            color: var(--primary-color);
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .toast-message {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .toast-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        @keyframes toast-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Table styles */
        .table-responsive {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 16px;
            text-align: right;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
        }

        tr:hover {
            background-color: var(--bg-secondary);
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Search box */
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            padding-left: 48px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="app-bar">
        <div class="app-title">
            <i class="material-icons">admin_panel_settings</i>
            <span>پنل مدیریت ادمین‌ها</span>
        </div>
        <button class="theme-toggle" id="themeToggle">
            <i class="material-icons">brightness_4</i>
        </button>
    </div>

    <div class="container">
        <div class="content">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>در حال بارگذاری...</p>
            </div>

            <div id="mainContent" class="hidden">
                <div class="user-info-card">
                    <div class="user-info-item">
                        <span>شناسه کاربری:</span>
                        <span id="userId">-</span>
                    </div>
                    <div class="user-info-item">
                        <span>نام کاربری:</span>
                        <span id="username">-</span>
                    </div>
                    <div class="user-info-item">
                        <span>سطح دسترسی:</span>
                        <span id="userRank">-</span>
                    </div>
                </div>

                <div class="tabs">
                    <div class="tab active" data-tab="users">مدیریت کاربران</div>
                    <div class="tab" data-tab="settings">تنظیمات</div>
                </div>

                <div class="tab-content active" id="usersTab">
                    <div class="card">
                        <div class="card-header">
                            <i class="material-icons">group_add</i>
                            <h2 class="card-title">افزودن کاربر جدید</h2>
                        </div>
                        <div class="card-content">
                            <form id="addUserForm">
                                <div class="form-group">
                                    <label class="form-label" for="newUsername">نام کاربری</label>
                                    <input type="text" id="newUsername" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="newPassword">رمز عبور</label>
                                    <input type="password" id="newPassword" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="userRankSelect">سطح دسترسی</label>
                                    <div class="select-wrapper">
                                        <select id="userRankSelect" class="form-select" required>
                                            <option value="">انتخاب کنید</option>
                                            <option value="مدیر کل">مدیر کل</option>
                                            <option value="ناظر">ناظر</option>
                                            <option value="پشتیبان">پشتیبان</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">سوال امنیتی</label>
                                    <div class="security-questions">
                                        <button type="button" class="security-question-btn" data-question="نام اولین معلم شما چیست؟">نام اولین معلم شما چیست؟</button>
                                        <button type="button" class="security-question-btn" data-question="نام اولین حیوان خانگی شما چیست؟">نام اولین حیوان خانگی شما چیست؟</button>
                                        <button type="button" class="security-question-btn" data-question="نام بهترین دوست دوران کودکی شما چیست؟">نام بهترین دوست دوران کودکی شما چیست؟</button>
                                        <button type="button" class="security-question-btn" data-question="در کدام شهر به دنیا آمده اید؟">در کدام شهر به دنیا آمده اید؟</button>
                                    </div>
                                    <input type="hidden" id="securityQuestion" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="securityAnswer">پاسخ سوال امنیتی</label>
                                    <input type="text" id="securityAnswer" class="form-input" required>
                                </div>
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-primary btn-full">
                                        <i class="material-icons">add</i>
                                        افزودن کاربر
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <i class="material-icons">groups</i>
                            <h2 class="card-title">لیست کاربران</h2>
                        </div>
                        <div class="card-content">
                            <div class="search-box">
                                <i class="material-icons search-icon">search</i>
                                <input type="text" class="search-input" placeholder="جستجوی کاربر...">
                            </div>
                            <div class="table-responsive">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>نام کاربری</th>
                                            <th>سطح دسترسی</th>
                                            <th>عملیات</th>
                                        </tr>
                                    </thead>
                                    <tbody id="usersList">
                                        <!-- Users will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="settingsTab">
                    <div class="card">
                        <div class="card-header">
                            <i class="material-icons">settings</i>
                            <h2 class="card-title">تنظیمات حساب کاربری</h2>
                        </div>
                        <div class="card-content">
                            <form id="settingsForm">
                                <div class="form-group">
                                    <label class="form-label" for="currentPassword">رمز عبور فعلی</label>
                                    <input type="password" id="currentPassword" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="newPasswordSetting">رمز عبور جدید</label>
                                    <input type="password" id="newPasswordSetting" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="confirmPassword">تکرار رمز عبور جدید</label>
                                    <input type="password" id="confirmPassword" class="form-input" required>
                                </div>
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="material-icons">save</i>
                                        ذخیره تغییرات
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for user actions -->
    <div class="modal" id="actionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">مدیریت کاربر</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editUserId">
                    <div class="form-group">
                        <label class="form-label" for="editUsername">نام کاربری</label>
                        <input type="text" id="editUsername" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="editRank">سطح دسترسی</label>
                        <div class="select-wrapper">
                            <select id="editRank" class="form-select" required>
                                <option value="مدیر کل">مدیر کل</option>
                                <option value="ناظر">ناظر</option>
                                <option value="پشتیبان">پشتیبان</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">سوال امنیتی</label>
                        <div class="security-questions">
                            <button type="button" class="security-question-btn" data-question="نام اولین معلم شما چیست؟">نام اولین معلم شما چیست؟</button>
                            <button type="button" class="security-question-btn" data-question="نام اولین حیوان خانگی شما چیست؟">نام اولین حیوان خانگی شما چیست؟</button>
                            <button type="button" class="security-question-btn" data-question="نام بهترین دوست دوران کودکی شما چیست؟">نام بهترین دوست دوران کودکی شما چیست؟</button>
                            <button type="button" class="security-question-btn" data-question="در کدام شهر به دنیا آمده اید؟">در کدام شهر به دنیا آمده اید؟</button>
                        </div>
                        <input type="hidden" id="editSecurityQuestion" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="editSecurityAnswer">پاسخ سوال امنیتی</label>
                        <input type="text" id="editSecurityAnswer" class="form-input" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelEdit">انصراف</button>
                <button class="btn btn-danger" id="deleteUser">حذف کاربر</button>
                <button class="btn btn-primary" id="saveEdit">ذخیره تغییرات</button>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize theme
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            // Check for saved theme preference or use system preference
            if (localStorage.getItem('theme') === 'dark' || 
                (!localStorage.getItem('theme') && prefersDarkScheme.matches)) {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'brightness_high';
            } else {
                document.body.removeAttribute('data-theme');
                themeIcon.textContent = 'brightness_4';
            }
            
            // Toggle theme
            themeToggle.addEventListener('click', () => {
                if (document.body.getAttribute('data-theme') === 'dark') {
                    document.body.removeAttribute('data-theme');
                    themeIcon.textContent = 'brightness_4';
                    localStorage.setItem('theme', 'light');
                } else {
                    document.body.setAttribute('data-theme', 'dark');
                    themeIcon.textContent = 'brightness_high';
                    localStorage.setItem('theme', 'dark');
                }
            });

            // Simulate loading process
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                
                // Simulate user data
                document.getElementById('userId').textContent = '12345';
                document.getElementById('username').textContent = 'admin_user';
                document.getElementById('userRank').textContent = 'مدیر کل';
                
                // Simulate users list
                const usersList = document.getElementById('usersList');
                const sampleUsers = [
                    { id: 1, username: 'user1', rank: 'ناظر' },
                    { id: 2, username: 'user2', rank: 'پشتیبان' },
                    { id: 3, username: 'user3', rank: 'پشتیبان' }
                ];
                
                sampleUsers.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.rank}</td>
                        <td>
                            <button class="btn btn-secondary edit-user" data-id="${user.id}">
                                <i class="material-icons">edit</i>
                            </button>
                        </td>
                    `;
                    usersList.appendChild(row);
                });
                
                // Initialize security question buttons
                document.querySelectorAll('.security-question-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const container = this.closest('.form-group');
                        container.querySelectorAll('.security-question-btn').forEach(btn => {
                            btn.classList.remove('selected');
                        });
                        this.classList.add('selected');
                        container.querySelector('input[type="hidden"]').value = this.dataset.question;
                    });
                });
                
                // Tab functionality
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', function() {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        
                        this.classList.add('active');
                        document.getElementById(`${this.dataset.tab}Tab`).classList.add('active');
                    });
                });
                
                // Modal functionality
                const modal = document.getElementById('actionModal');
                const closeModal = document.getElementById('closeModal');
                const cancelEdit = document.getElementById('cancelEdit');
                
                function openModal() {
                    modal.classList.add('active');
                }
                
                function closeModalFunc() {
                    modal.classList.remove('active');
                }
                
                closeModal.addEventListener('click', closeModalFunc);
                cancelEdit.addEventListener('click', closeModalFunc);
                
                // Open modal when edit button is clicked
                document.addEventListener('click', function(e) {
                    if (e.target.closest('.edit-user')) {
                        openModal();
                    }
                });
                
                // Form submissions
                document.getElementById('addUserForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    showToast('success', 'عملیات موفق', 'کاربر جدید با موفقیت افزوده شد.');
                    this.reset();
                    document.querySelectorAll('.security-question-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                });
                
                document.getElementById('settingsForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    showToast('success', 'عملیات موفق', 'تغییرات با موفقیت ذخیره شد.');
                    this.reset();
                });
                
                document.getElementById('saveEdit').addEventListener('click', function() {
                    showToast('success', 'عملیات موفق', 'تغییرات کاربر با موفقیت ذخیره شد.');
                    closeModalFunc();
                });
                
                document.getElementById('deleteUser').addEventListener('click', function() {
                    if (confirm('آیا از حذف این کاربر اطمینان دارید؟')) {
                        showToast('success', 'عملیات موفق', 'کاربر با موفقیت حذف شد.');
                        closeModalFunc();
                    }
                });
                
            }, 1500);
            
            // Toast notification function
            function showToast(type, title, message) {
                const toastContainer = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                
                let icon = 'info';
                if (type === 'success') icon = 'check_circle';
                if (type === 'error') icon = 'error';
                if (type === 'warning') icon = 'warning';
                
                toast.innerHTML = `
                    <i class="material-icons toast-icon">${icon}</i>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        <div class="toast-message">${message}</div>
                    </div>
                    <button class="toast-close">&times;</button>
                `;
                
                toastContainer.appendChild(toast);
                
                // Add event listener to close button
                toast.querySelector('.toast-close').addEventListener('click', function() {
                    toast.remove();
                });
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 5000);
            }
        });
    </script>
</body>
</html>
